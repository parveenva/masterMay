<template name="Readblog">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
			</div>
		</div>
		{{> ReadblogReadblogComponent}}
	</div>
</template>

<template name="ReadblogReadblogComponent">
	<custom class="banner-custom">
	</custom>
	<custom class="post-content-custom">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 post-title-block">
					<h1 class="text-center">
						{{essay.title}}
					</h1>
				</div>
				<div>
					<p class="para">
						{{{essay.Content}}}
					</p>
				</div>
			</div>
		</div>
	</custom>
</template>
