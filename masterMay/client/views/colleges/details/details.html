<template name="CollegesDetails">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
			</div>
		</div>
		{{> CollegesDetailsForm}}
	</div>
</template>

<template name="CollegesDetailsForm">
	<div id="colleges-details-form" class="">
		<h2 id="component-title">
			<a href="#" id="form-back-button" class="btn btn-default" title="back">
				<span class="fa fa-chevron-left">
				</span>
			</a>
			College Details
		</h2>
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-school-names">
				<label for="schoolNames">
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-school-names">
						{{college.schoolNames}}
					</p>
				</div>
			</div>
			<div class="form-group  field-why-school">
				<label for="whySchool">
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-why-school">
						{{college.whySchool}}
					</p>
				</div>
			</div>
			<div class="form-group  field-message">
				<label for="message">
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-message">
						{{college.message}}
					</p>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<a href="#" id="form-close-button" class="btn btn-primary">
						OK
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
