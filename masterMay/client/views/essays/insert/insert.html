<template name="EssaysInsertForm">
	<div id="essays-insert-form" class="">
		

		{{#if currentUser }}
<h2 class="col-md-12" id="component-title">
			New Essay
		</h2>
{{/if}}

		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
		

			<div class="form-group">
				    <div class="col-lg-12">

   	<label    for="title">
					Common App or School Specific
				</label>
</div>
    <div class="col-lg-12">
 
      <div class="radio-inline">
        


           <input type="radio" value="Common App Essay " name="essayCategory"  required="" checked="checked" id="cae">
          Common App Essay 
       </div>
      <div class="radio-inline" id="pick">
           <input type="radio" value="School Specific Essay" name="essayCategory" required="" id="sse">
          School Specific Essay
       </div>
  </div>   
    
    </div>
 

 
    {{#if isSchoolEssay}}
       <div class="col-md-6  input-div form-group  ">
  <input type="text" name="schoolName" value="" class="form-control "  placeholder="School name" data-type="string">
    
  
  </div>
         
    {{/if}}


    	<div  style="position: relative; top: 10px;" class="form-group  field-title">
				<label class="col-md-12"   for="title">
					Essay Prompt
				</label>
				<div class="col-md-12 input-div">
						<textarea class="form-control " autofocus="autofocus" name="title" required id="title"></textarea>

					
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>

			<div class="form-group  field-content">
				<label class="col-md-12" for="Content">
					Essay
				</label>
				<div class=" col-md-12 input-div">
					<textarea class="form-control " name="Content" id="Content"></textarea>
					<input type="hidden" name="approval" value="Pending" class="form-control " data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class=" col-md-12 form-group">
				<div class="submit-div">
					<button id="form-submit-button" class="btn btn-success" type="submit">
						Submit
					</button>
					<a href="" id="form-cancel-button" class="btn btn-default">
						Cancel
					</a>
					
				</div>
			</div>
		</form>
	</div>
</template>
