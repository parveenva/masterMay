<template name="HomePublic">
	<img src="/images/jumbotron-bg.jpg" style="display:none;">
	{{> HomePublicJumbotron}}
	<div class="page-container container" id="content">
		

	 
		 
		{{> HomePublicSection4}}
	</div>
	{{> HomePublicPublicFooter}}
</template>

<template name="HomePublicJumbotron">
	<div class="jumbotron " style="background-image: url('/images/jumbotron-bg.jpg');">
		<div id="content" class="container">
			 
			{{> HomePublicJumbotronJumbotronContent}}
		</div>
	</div>
</template>

<template name="HomePublicJumbotronJumbotronContent">
	<p>Welcome to
	<h1  style="position: relative; top: -70px;">
		Open College Essays
	</h1>
	</p>
	 <p style="position: relative; top: -70px;">
Our goal is to build the worldâ€™s largest open source repository of college essays with your help!	</p> 
	<a href={{nextURL}} class="btn btn-lg btn-warning btn-wrap-text  "  style="position: relative; top: -50px;">
		Seniors, submit your essays and get a $50 gift card!
	</a>
</template>

<template name="HomePublicSection4" id="section4">
	<section style="position: relative; top: -70px;">
 			<div class="col-lg-12">
				 
					{{> HomePublicSection4AllEssaysHome}}
				 
 		</div>
	</section>
</template>

<template name="HomePublicSection4AllEssaysHome">
	<div class="col-md-12">
		<h1 id="section4" style="position: relative; top: -30px;" align="center">
			Recent Essays
		</h1>
	</div>
	<div class="index-content index-content-relative"  >
 			{{#each pendingEssayList}}
			<a href="readblog">
				<div class="col-lg-4">
					<div class="card">
						 
						<h4  >
							{{title}}
						</h4>
						<p class="myclass">
							 {{formattedContent}}
						</p>
						<a align="right" href="readblog" class="readmore-button">
							Read More..
						</a>
					</div>
				</div>
			</a>
			{{/each}}
 	</div>
</template>

<template name="HomePublicPublicFooter">
 	<div class="footer-section">
		 <footer >
        
             <div class="container" align="right">
                <div class="row text-center">
               {{#if formSubmitted }} 
<div class="footer-text" align="center">
                       <p  >
Thanks for joining our mailing list!	</p>
</div>

                         {{else}}  

                   <div class="form" align="center">
                       

                        <form id="search-form" class="account-form">
                        	<p  >
Join our mailing list and stay updated!	</p>
                        	{{#if errorMessage}}
			<div class="alert-email ">
				{{errorMessage}}
			</div>
			{{/if}} 
                            <input id="register_email" type="text" class="form-control" placeholder="Your email" required>
                           <a id = "footer-button" href="" class="footer-button blue-button" type="submit">
							Subscribe!
						</a>



						
		
                        </form>
                    </div>
	{{/if}}
