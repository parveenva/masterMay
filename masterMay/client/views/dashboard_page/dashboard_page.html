<template name="DashboardPage">


<!-- {{wizardId}}
 -->

   

	<div class="page-container container"  >
		<div class="row" id="title_row">
			<div class="col-md-12">
				<h2 id="component-title">
            Submit your college essays and get a free $50 gift card
        </h2>
			</div>
		</div>
		<div class="row" id="title_row">
			<div >

				  {{#autoForm id="afInsertDemo"  schema="CombinedForm"  }}

				<!--    {{#each afFieldNames}}
    {{> afQuickField name=this.name options=afOptionsFromSchema}}
  {{/each}} -->

  <div class="  col-md-6 form-group {{#if afFieldIsInvalid name='firstName'}}has-error{{/if}}">
    <label class="control-label">{{afFieldLabelText name='firstName'}}</label>
    {{> afFieldInput name='firstName'}}
    {{#if afFieldIsInvalid name='firstName'}}
    <span class="help-block">{{{afFieldMessage name='firstName'}}}</span>
    {{/if}}
  </div>
   <div class=" col-md-6  form-group {{#if afFieldIsInvalid name='lastName'}}has-error{{/if}}">
    <label class="control-label">{{afFieldLabelText name='lastName'}}</label>
    {{> afFieldInput name='lastName'}}
    {{#if afFieldIsInvalid name='lastName'}}
    <span class="help-block">{{{afFieldMessage name='lastName'}}}</span>
    {{/if}}
  </div>
  <div class=" col-md-7  form-group {{#if afFieldIsInvalid name='Email'}}has-error{{/if}}">
    <label class="control-label">{{afFieldLabelText name='Email'}}</label>
    {{> afFieldInput name='Email'}}
    {{#if afFieldIsInvalid name='Email'}}
    <span class="help-block">{{{afFieldMessage name='Email'}}}</span>
    {{/if}}
  </div>


 <div class="col-md-7  form-group {{#if afFieldIsInvalid name='title'}}has-error{{/if}}">
    <label class="control-label">{{afFieldLabelText name='title'}}</label>
    {{> afFieldInput name='title'}}
    {{#if afFieldIsInvalid name='title'}}
    <span class="help-block">{{{afFieldMessage name='title'}}}</span>
    {{/if}}
  </div>



 <div class="col-md-7  form-group {{#if afFieldIsInvalid name='commonAppSchool'}}has-error{{/if}}">
    <label class="control-label">{{afFieldLabelText name='commonAppSchool'}}</label>
    {{> afFieldInput name='commonAppSchool'}}
    {{#if afFieldIsInvalid name='commonAppSchool'}}
    <span class="help-block">{{{afFieldMessage name='commonAppSchool'}}}</span>
    {{/if}}
  </div>


 <div class="col-md-12  form-group {{#if afFieldIsInvalid name='Content'}}has-error{{/if}}">
    <label class="control-label">{{afFieldLabelText name='Content'}}</label>
    {{> afFieldInput name='Content'}}
    {{#if afFieldIsInvalid name='Content'}}
    <span class="help-block">{{{afFieldMessage name='Content'}}}</span>
    {{/if}}
  </div>
  <div class=" col-md-12 form-group">
    <button type="submit"   class="btn btn-primary">Submit</button>
    <button type="reset" class="btn btn-default">Reset</button>
  </div>
{{/autoForm}}



			</div>
		</div>
	</div>
